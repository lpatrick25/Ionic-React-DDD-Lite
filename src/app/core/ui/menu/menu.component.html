<ion-menu contentId="main-content" type="overlay">
  <ion-content>
    <!-- Nav Header -->
    <div class="menu-header ion-padding">
      <ion-avatar class="menu-logo">
        <img src="assets/icon.png" alt="App Logo" />
      </ion-avatar>
      <h2 class="app-name">MacWSS-Mobile</h2>
    </div>

    <ion-list>
      <ion-list-header>Navigation</ion-list-header>

      <!-- Menu Items -->
      <ion-menu-toggle auto-hide="false" *ngFor="let item of menuItems">
        <ion-item
          [routerLink]="item.url"
          routerDirection="root"
          lines="none"
          detail="false"
          routerLinkActive="selected"
        >
          <ion-icon
            slot="start"
            [name]="item.icon"
            aria-hidden="true"
          ></ion-icon>
          <ion-label>{{ item.title }}</ion-label>
        </ion-item>
      </ion-menu-toggle>

      <!-- Divider -->
      <ion-item-divider></ion-item-divider>

      <!-- Logout -->
      <ion-item button (click)="onLogout()" lines="none">
        <ion-icon
          slot="start"
          name="log-out-outline"
          aria-hidden="true"
        ></ion-icon>
        <ion-label>Logout</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
