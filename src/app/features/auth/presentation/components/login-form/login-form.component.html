<ion-card>
  <ion-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
      <!-- Validation Summary (Always Visible) -->
      <!-- <ion-item
        *ngIf="getFormErrorsCount() > 0 && loginForm.touched"
        class="alert alert-danger summary-card"
        lines="none"
      >
        <ion-icon
          name="alert-circle-outline"
          slot="start"
          color="warning"
        ></ion-icon>
        <ion-label>
          Form has {{ getFormErrorsCount() }} error{{
            getFormErrorsCount() !== 1 ? "s" : ""
          }}
        </ion-label>
      </ion-item> -->

      <!-- Validation Alert (Detailed messages) -->
      <div
        *ngIf="getFormErrorMessages().length > 0 && loginForm.touched"
        class="alert alert-danger"
      >
        <ul>
          <li *ngFor="let error of getFormErrorMessages()">
            {{ error }}
          </li>
        </ul>
      </div>

      <!-- Email -->
      <ion-item [class.invalid]="f['email'].invalid && f['email'].touched">
        <ion-label position="stacked">
          Email <ion-text color="danger">*</ion-text>
        </ion-label>
        <ion-input
          type="email"
          formControlName="email"
          placeholder="user@example.com"
        ></ion-input>
        <ion-note
          *ngIf="f['email'].invalid && f['email'].touched"
          class="inline-error"
          slot="error"
        >
          {{ getErrorMessage("email") }}
        </ion-note>
      </ion-item>

      <!-- Password -->
      <ion-item
        [class.invalid]="f['password'].invalid && f['password'].touched"
      >
        <ion-label position="stacked">
          Password <ion-text color="danger">*</ion-text>
        </ion-label>
        <ion-input
          type="password"
          formControlName="password"
          placeholder="Enter password"
        ></ion-input>
        <ion-note
          *ngIf="f['password'].invalid && f['password'].touched"
          class="inline-error"
          slot="error"
        >
          {{ getErrorMessage("password") }}
        </ion-note>
      </ion-item>

      <!-- Action Buttons -->
      <div class="ion-padding">
        <ion-button
          expand="block"
          type="submit"
          [disabled]="isLoading"
          color="primary"
        >
          <ion-spinner
            *ngIf="isLoading"
            name="crescent"
            slot="start"
          ></ion-spinner>
          Login
        </ion-button>
      </div>
    </form>
  </ion-card-content>
</ion-card>
