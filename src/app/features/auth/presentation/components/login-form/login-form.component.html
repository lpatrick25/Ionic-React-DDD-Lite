<ion-card>
  <ion-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
      <!-- Validation Summary (Always Visible) -->
      <ion-card
        *ngIf="getFormErrorsCount() > 0 && form.touched"
        class="alert alert-danger summary-card"
        role="alert"
      >
        <ion-card-header>
          <ion-card-title>
            <ion-icon name="alert-circle-outline" color="warning"></ion-icon>
            Form Errors
          </ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ul class="error-list">
            <li *ngFor="let error of getAllErrorMessages()">
              <ion-icon
                name="warning-outline"
                slot="start"
                color="danger"
              ></ion-icon>
              {{ error }}
            </li>
          </ul>
        </ion-card-content>
      </ion-card>

      <!-- Email -->
      <ion-item [class.invalid]="f['email'].invalid && f['email'].touched">
        <ion-label position="stacked">
          Email <ion-text color="danger">*</ion-text>
        </ion-label>
        <ion-input
          type="email"
          formControlName="email"
          placeholder="user@example.com"
        ></ion-input>
        <ion-note
          *ngIf="f['email'].invalid && f['email'].touched"
          class="inline-error"
          slot="error"
        >
          <ion-icon name="alert-circle-outline" slot="start"></ion-icon>
          {{ getErrorMessage("email") }}
        </ion-note>
      </ion-item>

      <!-- Password -->
      <ion-item
        [class.invalid]="f['password'].invalid && f['password'].touched"
      >
        <ion-label position="stacked">
          Password <ion-text color="danger">*</ion-text>
        </ion-label>
        <ion-input
          type="password"
          formControlName="password"
          placeholder="Enter password"
        ></ion-input>
        <ion-note
          *ngIf="f['password'].invalid && f['password'].touched"
          class="inline-error"
          slot="error"
        >
          <ion-icon name="alert-circle-outline" slot="start"></ion-icon>
          {{ getErrorMessage("password") }}
        </ion-note>
      </ion-item>

      <!-- Action Buttons -->
      <div class="ion-padding action-buttons">
        <ion-button
          expand="block"
          type="submit"
          [disabled]="isLoading"
          color="primary"
        >
          <ion-spinner
            *ngIf="isLoading"
            name="crescent"
            slot="start"
          ></ion-spinner>
          Login
        </ion-button>
      </div>
    </form>
  </ion-card-content>
</ion-card>
