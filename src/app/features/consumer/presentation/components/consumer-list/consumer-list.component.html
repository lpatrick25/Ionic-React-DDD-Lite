<!-- List of Consumers -->
<ion-item
  *ngFor="let consumer of consumers; trackBy: trackByConsumerId"
  lines="full"
>
  <!-- Avatar -->
  <ion-avatar slot="start" class="list-avatar">
    <ion-icon name="person-outline"></ion-icon>
  </ion-avatar>

  <!-- Main Info -->
  <ion-label>
    <h2>{{ consumer.fullName }}</h2>
    <p>
      <ion-icon name="mail-outline" class="inline-icon"></ion-icon>
      {{ consumer.email }}
    </p>
    <p>
      <ion-icon name="call-outline" class="inline-icon"></ion-icon>
      {{ consumer.phoneNumber }}
    </p>
    <ion-badge color="primary" class="address-badge">
      Brgy. {{ consumer.address }}, MacArthur, Leyte
    </ion-badge>
  </ion-label>

  <!-- Status -->
  <ion-badge
    [color]="isConsumerActive(consumer) ? 'success' : 'danger'"
    slot="end"
  >
    {{ getDisplayStatus(consumer.status) }}
  </ion-badge>

  <!-- Actions -->
  <ion-buttons slot="end" class="action-buttons">
    <ion-button fill="clear" color="medium" (click)="onEditConsumer(consumer)">
      <ion-icon name="create-outline"></ion-icon>
    </ion-button>
    <ion-button
      fill="clear"
      color="danger"
      (click)="onDeleteConsumer(consumer.id!)"
    >
      <ion-icon name="trash-outline"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-item>

<!-- Empty State -->
<ion-card *ngIf="!isLoading && consumers.length === 0" class="empty-card">
  <ion-card-content>
    <ion-icon name="people-outline" class="empty-icon"></ion-icon>
    <p>No consumers found</p>
  </ion-card-content>
</ion-card>
