<!-- List of Meters -->
<ion-item *ngFor="let meter of meters; trackBy: trackByMeterId" lines="full">
  <!-- Avatar -->
  <ion-avatar slot="start" class="list-avatar">
    <ion-icon name="speedometer-outline"></ion-icon>
  </ion-avatar>

  <!-- Main Info -->
  <ion-label>
    <h2>{{ meter.fullName }}</h2>
    <p>
      <ion-icon name="construct-outline" class="inline-icon"></ion-icon>
      {{ meter.meterNumber }}
    </p>
    <p>
      <ion-icon name="calendar-outline" class="inline-icon"></ion-icon>
      {{ meter.installationDate }}
    </p>
    <ion-badge color="primary" class="address-badge">
      Brgy. {{ meter.serviceAddress }}, MacArthur, Leyte
    </ion-badge>
  </ion-label>

  <!-- Status -->
  <ion-badge [color]="isMeterActive(meter) ? 'success' : 'danger'" slot="end">
    {{ getDisplayStatus(meter.status) }}
  </ion-badge>

  <!-- Actions -->
  <ion-buttons slot="end" class="action-buttons">
    <ion-button fill="clear" color="medium" (click)="onEditMeter(meter)">
      <ion-icon name="create-outline"></ion-icon>
    </ion-button>
    <ion-button fill="clear" color="danger" (click)="onDeleteMeter(meter.id!)">
      <ion-icon name="trash-outline"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-item>

<!-- Empty State -->
<ion-card *ngIf="!isLoading && meters.length === 0" class="empty-card">
  <ion-card-content>
    <ion-icon name="speedometer-outline" class="empty-icon"></ion-icon>
    <p>No meters found</p>
  </ion-card-content>
</ion-card>
