<ion-item *ngFor="let user of users; trackBy: trackByUserId" lines="full">
  <ion-avatar slot="start">
    <ion-icon [name]="user.isAdmin() ? 'person-circle-outline' : 'person-outline'" size="large"></ion-icon>
  </ion-avatar>

  <ion-label>
    <h2>{{ user.fullName }}</h2>
    <p>{{ user.email }}</p>
    <p>{{ user.phoneNumber }}</p>
  </ion-label>

  <ion-badge [color]="getRoleColor(user.role)" slot="end">
    {{ user.role }}
  </ion-badge>

  <ion-badge [color]="isUserActive(user) ? 'success' : 'danger'" slot="end">
    {{ getDisplayStatus(user.status) }}
  </ion-badge>

  <ion-button
    slot="end"
    fill="clear"
    color="medium"
    (click)="onEditUser(user)">
    <ion-icon name="create-outline" slot="icon-only"></ion-icon>
  </ion-button>

  <ion-button
    slot="end"
    fill="clear"
    color="danger"
    (click)="onDeleteUser(user.id!)">
    <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
  </ion-button>
</ion-item>
