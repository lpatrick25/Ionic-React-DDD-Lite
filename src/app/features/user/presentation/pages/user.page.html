<ion-header [translucent]="true">
  <!-- Main Toolbar -->
  <ion-toolbar>
    <!-- Menu Button -->
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <!-- Title -->
    <ion-title>Users</ion-title>

    <!-- Add User Button -->
    <ion-buttons slot="end">
      <ion-button
        fill="clear"
        color="primary"
        (click)="onCreateUser()"
        aria-label="Create User"
      >
        <ion-icon name="person-add-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <!-- Search Toolbar -->
  <ion-toolbar>
    <ion-searchbar
      debounce="400"
      placeholder="Search users..."
      (ionInput)="onSearch($event.detail.value || '')"
    ></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <app-user-list
    [users]="(users$ | async) || []"
    [isLoading]="(isLoading$ | async) ?? false"
    [totalCount]="(pagination$ | async)?.totalCount || 0"
    [currentPage]="(pagination$ | async)?.currentPage || 1"
    [totalPages]="(pagination$ | async)?.totalPages || 1"
    (editUser)="onEditUser($event)"
    (deleteUser)="onDeleteUser($event)"
    (pageChange)="onPageChange($event)"
    (search)="onSearch($event)"
  >
  </app-user-list>
</ion-content>
