<ion-button
  [type]="type"
  [expand]="expand"
  [fill]="fill"
  [color]="color"
  [disabled]="disabled || loading"
  (click)="onClick()"
>
  <!-- Show spinner if loading -->
  <ion-spinner
    *ngIf="loading && showSpinner"
    name="crescent"
    slot="start"
  ></ion-spinner>

  <!-- Show icon only if not loading -->
  <ion-icon
    *ngIf="icon && !(loading && showSpinner)"
    [name]="icon"
    slot="start"
  ></ion-icon>

  <ng-content></ng-content>
</ion-button>
