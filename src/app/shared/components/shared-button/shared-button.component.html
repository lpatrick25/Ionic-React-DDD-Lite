<ion-button
  [type]="type"
  [expand]="expand"
  [fill]="fill"
  [color]="color"
  [disabled]="disabled"
  [loading]="loading"
  (click)="onClick()"
  *ngIf="!loading || showSpinner"
>
  <ion-icon [name]="icon" slot="start" *ngIf="icon"></ion-icon>
  <ion-spinner
    *ngIf="loading && showSpinner"
    name="crescent"
    slot="start"
  ></ion-spinner>
  <ng-content></ng-content>
</ion-button>
